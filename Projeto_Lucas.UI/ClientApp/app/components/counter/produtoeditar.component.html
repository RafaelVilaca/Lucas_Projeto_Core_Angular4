<h4>EDITAR PRODUTO</h4>

<div class="form-horizontal">

    <div class="input-field col s12">
        <input id="Id" type="text" (ngModel)="Id" name="Id" readonly="readonly" value="{{ produto.id }}">
        <label class="control-label col-md-2" style="color: black; font-weight: bold;">ID</label>
    </div>

    <div class="input-field col s12">
        <input id="Titulo" type="text" (ngModel)="Titulo" name="Titulo" maxlength="100" value="{{ produto.titulo }}">
        <label for="Titulo" class="control-label col-md-2" style="color: black; font-weight: bold;">Titulo</label>
    </div>

    <div class="input-field col s12">
        <input id="Valor" name="Valor" (ngModel)="Valor" type="number" maxlength="100" value="{{ produto.valor }}">
        <label for="Valor" class="control-label col-md-2" style="color: black; font-weight: bold;">Valor</label>
    </div>

    <div class="input-field col s12">
        <input id="DataCadastro" type="text" (ngModel)="DataCadastro" name="DataCadastro" readonly="readonly" value="{{ produto.dataCadastro }}">
        <label class="control-label col-md-2" style="color: black; font-weight: bold;">Data Cadastro</label>
    </div>

    <div class="form-group">
        <input type="checkbox" ng-Model="line.produto[p.ativo]" id="Ativo" name="Ativo" ng-checked="produto[p.ativo] = true" />
        <label for="Ativo" style="color: black; font-weight: bold;">ATIVO</label>
    </div>
    <p></p>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-confirm waves-effect" 
                    (click)="ngAddProduto(Id.value,Titulo.value,Valor.value,DataCadastro.value,Ativo.value)">
                SALVAR
            </button>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-default waves-effect" style="float: right" (click)="closeEdit()">CANCELAR</button>
    </div>
</div>
